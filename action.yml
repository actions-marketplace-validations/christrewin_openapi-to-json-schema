name: 'openapi to json schema action'
description: 'Retrieve openapi specification file and return json schema file'
branding:
  icon: 'box'
  color: 'purple'
inputs:
  specification-url:
    description: 'Specification URL'
    required: true
    # default: ''
outputs:
  json-schema-path:
    description: 'The generated json schema'
    value: ${{ steps.json-schema-id.outputs.json-schema-path }}
runs:
  using: composite
  steps:
    - id: specification-id
      run: |
        echo "Generating json schema from openapi specification file ${{ inputs.specification-url }}"
      shell: bash
    - shell: bash
      run: |
        docker run -u 1001 --rm --workdir /github/workspace -v "$GITHUB_WORKSPACE":"/github/workspace" \
          openapitools/openapi-generator-cli generate \
          -i ${{ inputs.specification-url }} \
          -g openapi \
          -o /github/workspace/openapi
    - id: json-schema-id
      run: |
        echo "::set-output name=json-schema-path::$GITHUB_WORKSPACE/openapi.json"
      shell: bash
